<!doctype html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>«Виктория» – производитель хлебобулочных и кондитерских изделий</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="page__body">
<header class="page-header">
  <nav class="main-nav main-nav--closed main-nav--nojs">
    <button class="main-nav__toggle"><span class="visually-hidden">Открыть меню</span></button>
    <div class="main-nav__wrapper">
      <ul class="main-nav__list site-list">
        <li class="site-list__item">
          <a href="index.html">Главная</a>
        </li>
        <li class="site-list__item">
          <a href="about.html">О компании</a>
        </li>
        <li class="site-list__item">
          <a href="production.html">Продукция</a>
        </li>
        <li class="site-list__item">
          <a href="contacts.html">Контакты</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="breadcrumbs">
    <div class="breadcrumbs__wrapper">
      <ul class="breadcrumbs__list">
        <li class="breadcrumbs__item">
          <a href="index.html">Главная</a>
        </li>
        <li class="breadcrumbs__item">
          <a href="production.html">Продукция</a>
        </li>
        <li class="breadcrumbs__item breadcrumbs__item--current">
          <a>Бисквитное пирожное</a>
        </li>
      </ul>
    </div>
  </div>
</header>
<main class="page-main">
  <div class="product">
    <div class="product__wrapper">
      <a href="production.html" class="product__back-btn">Вернуться к каталогу</a>
      <article class="product__card">
        <div class="product__card-image">
          <img src="img/product-card__1.jpg" alt="Пирожное «Наполеон»">
        </div>
        <div class="product__card-descr">
          <h1>Бисквитное пирожное</h1>
          <table>
            <tr>
              <th>Масса изделия</th>
              <td>850 г</td>
            </tr>
            <tr>
              <th>Энергетическая ценность</th>
              <td>312 Ккал</td>
            </tr>
            <tr>
              <th>Характеристика</th>
              <td>145 г</td>
            </tr>
          </table>
        </div>
      </article>
    </div>
  </div>
</main>
<footer class="page-footer">
  <div class="page-footer__wrapper">
    <ul class="site-list site-list--footer">
      <li class="site-list__item site-list__item--footer">
        <a href="#">О компании</a>
      </li>
      <li class="site-list__item site-list__item--footer">
        <a href="#">Продукция</a>
      </li>
      <li class="site-list__item site-list__item--footer">
        <a href="#">Контакты</a>
      </li>
    </ul>
    <p class="copyright">
      © 2017, Виктория. Все права защищены
    </p>
  </div>
</footer>

<script>
	var mainNav = document.querySelector('.main-nav'),
		navToggle = document.querySelector('.main-nav__toggle');

	mainNav.classList.remove('main-nav--nojs');

	navToggle.addEventListener('click', function () {
		if (mainNav.classList.contains('main-nav--closed')) {
			mainNav.classList.remove('main-nav--closed');
			mainNav.classList.add('main-nav--opened');
		} else {
			mainNav.classList.add('main-nav--closed');
			mainNav.classList.remove('main-nav--opened');
		}
	});
</script>
</body>
</html>
